<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 52" width="320" height="52">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B2A4A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Catalyst icon: overlapping hexagonal shapes -->
  <g transform="translate(4, 4)">
    <!-- Outer hexagon -->
    <polygon points="22,0 40,10 40,32 22,42 4,32 4,10" fill="none" stroke="#2E86AB" stroke-width="2.5"/>
    <!-- Inner arrow/catalyst shape -->
    <polygon points="22,8 34,16 34,28 22,36 10,28 10,16" fill="url(#grad)" opacity="0.9"/>
    <!-- Center spark -->
    <circle cx="22" cy="22" r="4" fill="#F18F01"/>
    <line x1="22" y1="14" x2="22" y2="18" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="22" y1="26" x2="22" y2="30" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="19" x2="19" y2="21" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="25" y1="23" x2="28" y2="25" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <!-- Wordmark -->
  <text x="54" y="24" font-family="'Segoe UI', system-ui, sans-serif" font-size="22" font-weight="700" fill="#1B2A4A" letter-spacing="-0.5">
    Local<tspan fill="#2E86AB">Catalyst</tspan><tspan font-size="16" fill="#F18F01" font-weight="600">.ai</tspan>
  </text>
  <!-- Tagline -->
  <text x="54" y="42" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#6C7A89" letter-spacing="2" font-weight="400">
    AI-POWERED LOCAL SEO
  </text>
</svg>
